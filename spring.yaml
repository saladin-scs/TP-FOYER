pipeline {
    agent any

    environment {
        IMAGE_NAME = "khalfaouisaladin/tp-foyer"
        TAG = "${BUILD_NUMBER}"
    }

    stages {

        stage('Checkout SCM') {
            steps {
                echo "üîÑ Checking out source code..."
                git branch: 'main', url: 'https://github.com/saladin-scs/TP-FOYER.git'
            }
        }

        stage('Build with Maven') {
            steps {
                echo "üì¶ Building project with Maven..."
                sh 'mvn clean package -DskipTests'
            }
        }

        stage('Build & Push Docker Image') {
            steps {
                echo "üê≥ Building and pushing Docker image to Docker Hub..."
                withCredentials([usernamePassword(credentialsId: 'docker-hub-credentials', usernameVariable: 'DOCKER_USER', passwordVariable: 'DOCKER_PASS')]) {
                    sh """
                        echo $DOCKER_PASS | docker login -u $DOCKER_USER --password-stdin
                        docker build -t ${IMAGE_NAME}:${TAG} -t ${IMAGE_NAME}:latest .
                        docker push ${IMAGE_NAME}:${TAG}
                        docker push ${IMAGE_NAME}:latest
                        docker images | grep ${IMAGE_NAME}
                    """
                }
            }
        }

        stage('Run Docker Container') {
            steps {
                echo "üöÄ Running Docker container locally..."
                script {
                    def runResult = sh(script: """
                        docker stop tp-foyer || true
                        docker rm tp-foyer || true
                        docker run -d --name tp-foyer -p 8081:8080 ${IMAGE_NAME}:${TAG}
                        sleep 10
                        docker ps | grep tp-foyer
                    """, returnStatus: true)

                    if (runResult != 0) {
                        echo "‚ö†Ô∏è Container failed to start, rolling back to previous image..."
                        sh """
                            docker stop tp-foyer || true
                            docker rm tp-foyer || true
                            docker run -d --name tp-foyer -p 8081:8080 ${IMAGE_NAME}:latest
                            docker ps | grep tp-foyer
                        """
                        error("Rollback executed due to container failure.")
                    }
                }
            }
        }
    }

    post {
        success {
            echo "‚úÖ Docker image pushed and container is running!"
        }
        failure {
            echo "‚ùå Pipeline failed! Check logs for details."
        }
    }
}
