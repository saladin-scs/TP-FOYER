pipeline {
    agent any

    environment {
        IMAGE_NAME = "docker.io/khalfaouisaladin/myubuntu:${BUILD_NUMBER}"
    }

    stages {

        stage('Checkout SCM') {
            steps {
                git branch: 'main', url: 'https://github.com/saladin-scs/TP-FOYER.git'
            }
        }

        stage('Build with Maven') {
            steps {
                sh 'mvn clean package -DskipTests'
            }
        }

        stage('Build & Push Docker Image') {
            steps {
                script {
                    sh """
                        docker build -t ${IMAGE_NAME} .
                        docker push ${IMAGE_NAME}
                    """
                }
            }
        }

stage('Deploy to Kubernetes') {
    steps {
        echo "üöÄ Deploying to Kubernetes..."
        sh """
        kubectl apply -f mysql.yaml
        kubectl apply -f spring.yaml

        kubectl set image deployment/spring-app spring-app=${IMAGE_NAME} -n devops
        kubectl rollout status deployment/spring-app -n devops

        kubectl get pods -n devops
        kubectl get svc -n devops
        """
    }
}


    post {
        success {
            echo "‚úÖ Deployment successful!"
        }
        failure {
            echo "‚ùå Deployment failed!"
        }
    }
}
